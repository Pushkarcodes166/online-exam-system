<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam System - Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form>
        <h1>Exam System Login</h1>
        
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" style="width: 95%; padding: 8px;"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" style="width: 95%; padding: 8px;"><br><br>

        <button type="submit">Login</button>

        <p style="text-align: center; margin-top: 1rem;">
            <a href="#">Forgot Password?</a>
        </p>
    </form>

</body>
</html>
